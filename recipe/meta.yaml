{% set version = "1.5-11" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-intamap
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/intamap_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/intamap/intamap_{{ version }}.tar.gz
  sha256: f50c030a84d592976a69a730482ef76612b6472a217042e7b145828c46cc37df

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-mass
    - r-mba
    - r-automap
    - r-doparallel
    - r-evd
    - r-foreach
    - r-gstat >=0.9_36
    - r-mvtnorm
    - r-sp >=0.9_0
  run:
    - r-base
    - r-mass
    - r-mba
    - r-automap
    - r-doparallel
    - r-evd
    - r-foreach
    - r-gstat >=0.9_36
    - r-mvtnorm
    - r-sp >=0.9_0

test:
  commands:
    - $R -e "library('intamap')"           # [not win]
    - "\"%R%\" -e \"library('intamap')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=intamap
  license: GPL-2.0-or-later
  summary: Provides classes and methods for automated spatial interpolation.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
    - daf

